<section class="tiles">

{% assign count = 0 %}
{% for post in site.posts limit:site.front-page-posts %}
{% assign count = count | plus:1 %}
	<article class="style{{ count }}">
		<span class="image">
			<img src="{{ site.url }}{{ site.baseurl }}/images/yosemite.png" alt="" />
		</span>
		<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
			<h2>{{ post.title }}</h2>
			<div class="content">
				<p>{{ post.excerpt | strip_html | truncatewords:22}}</p>
			</div>
		</a>
	</article>
{% endfor %}

</section>
