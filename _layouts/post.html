<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}

    <h2>{{ page.title }}</h2> {% if page.featured-image %}
    <span class="image main">
      <img src="{{ page.featured-image }}" alt="">
    </span> {% endif %} {{ content }}

<br><br>
<center><p><a href="{{ site.baseurl }}/" class="logo">Return to homepage</a></p>
<p>
  {% if page.comments %}
  <div id="disqus_thread"></div>
<script>

/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
var disqus_config = function () {
this.page.url = {{ page.url | absolute_url }};  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = {{ page.url | absolute_url }}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://afarian.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

  {% endif %}
</p>
</center>

    {% include footer.html %}
</body>

</html>
